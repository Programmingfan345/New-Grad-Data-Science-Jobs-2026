name: Discord Analyst Job Bot

on:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          MAX_POSTS_PER_RUN: "10"
        run: python bot.py

      - name: Commit state file (seen_jobs.json)
        run: |
          if git status --porcelain | grep -q "seen_jobs.json"; then
            git config user.name "job-bot"
            git config user.email "job-bot@users.noreply.github.com"
            git add seen_jobs.json
            git commit -m "Update seen jobs"
            git push
          else
            echo "No state changes to commit."
          fi
